<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body style="background: url(images/Images-2/1-background.jpeg);">

    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="/images/Benz_logo.png" alt="mercedes-logo">
        </a>
      </div>
    </nav>





    <section class="main" style="background: #7894f90c;">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                  <div class="header-text mb-4">
                      <h2>ID LOGIN</h2>
                      <small>Don't have an ID? Register <a href="registration.html" class="form">here.</a></small>
                  </div>
                  <div class="input-group shadow mb-3">
                      <input type="text" class="form-control form-control-lg fs-6" id="FirstName" placeholder="First name *">
                  </div> 
                  <div class="input-group border rounded-5 shadow mb-3">
                      <input type="text" class="form-control form-control-lg fs-6" id="LastName" placeholder="Last name *">
                  </div>
                  <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                      <input type="checkbox" name="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forget">
                      <small><a href="#">Forgot Password?</a></small>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                  </div>
                  <hr>
                  

              </div>


              <div class="col-sm-6 col-md-6 col-lg-6 justify-content-center" style="background: url(images/Images-2/2-background.jpeg);"></div>
          </div>
      </div>
  </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
