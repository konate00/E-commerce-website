<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National Parks Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="nav">
        <a class="nav-link" href="homePage.html">Home</a>
        <a class="nav-link" href="mountainInformation.html">Mountain</a>
        <a class="nav-link active" aria-current="page" href="nationalParksSearch.html">National Parks</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </nav>


    <h1>Hello, National Parks!</h1>

    <div class="container" id="searchForm">
        <div class="row ">
            <div class="col">
                <!-- Location search -->
                <label class="form-label" for="state">Search by Location:</label>
                <select class="form-select" id="state" name="state"></select>
            </div>

            <div class="col">
                <!-- Park type search -->
                <label class="form-label" for="parkType">Search by Park Type:</label>
                <select class="form-select" id="parkType" name="parkType"></select>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col">
                <!-- Submit button -->
                <button class="btn btn-secondary" type="button" id="searchButton">Search</button>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col">
                <!-- View All National Parks button -->
                <button type="button" id="viewAllButton">View All National Parks</button>
            </div>
        </div>
        <div class="row">
            <!-- Display search results or view all parks -->
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="script2/nationalParksSearch.js"></script>
</body>

</html>
