    <section class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"> register
                    <div class="header-text mb-4">
                        <h2>BMW ID REGISTRATION</h2>
                        <p>Alredy have a BMW ID? Login <a href="#">here.</a></p>
                    </div>
                    <div class="input-group  border rounded-5 shadow mb-3">
                        <input type="text" class="form-control form-control-lg fs-6" id="FirstName" placeholder="First name *">
                    </div> 
                    <div class="input-group border rounded-5 shadow mb-3">
                        <input type="text" class="form-control form-control-lg fs-6" id="LastName" placeholder="Last name *">
                    </div>
                    <div class="input-group border rounded-5 shadow mb-3">
                        <input type="text" class="form-control form-control-lg fs-6" id="EmailAddress" placeholder="E-mail address *">
                    </div>
                    <div class="input-group border rounded-5 shadow mb-3">
                        <input type="text" class="form-control form-control-lg fs-6" id="Password" placeholder="Password *">
                    </div>
                    <div class="input-group">
                        <div class="form-check mb-3">
                            <input type="checkbox" name="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>I have read and accept
                                    the <a href="#">Terms and Conditions*</a></small></label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Register Now</button>
                    </div>

                </div>


                <div class="col-sm-6 col-md-6 col-lg-6 justify-content-center" style="background: url(images/GLE-2024-SUV-TIM-1-DR.webp);">


                </div>
            </div>
        </div>
    </section>
