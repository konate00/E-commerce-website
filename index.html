<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>E-commerce Websites</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/Benz_logo.png" alt="Benz_logo" class="top-bar_skip-nav" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                My Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">Register</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Checkout</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="page-content" id="content">
        <div class="home-page-hero-v2 hero-flipbook-slide">
            <div class="full-height-hero">
                <div class="full-hero_image-container">
                    <picture class="responsive-image full-height-hero_picture">
                        <img src="/images/2024-GLE_SUV_DR.jpg.webp" class="page-content-image" id="2024-GLE_SUV_DR">
                    </picture>
                </div>
                <div class="full-height-hero_interior">
                    <section class="wrapper">
                        <div class="full-height-hero_copy-container left dark">
                            <div class="full-height-hero_heading">
                                <h1>
                                    <p>Its beauty is electric.</p>
                                </h1>
                                <div class="full-height-hero_sub-heading">
                                    <p>The first-ever Mercedes-Maybach EQS SUV is a transcendent milestone for the
                                        electric vehicle.</p>
                                </div>
                                <div class="full-height-hero_button-container">
                                    <a href="#" class="btn btn-primary" type="button">Explore</a>
                                </div>
                            </div>
                        </div>
                </div>
                </section>
            </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
