    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="logo_container-fluid">
                <a class="nav-link" href="#">
                    <img src="/images/Benz_logo.png" alt="Benz_logo" class="top-bar_skip-nav" width="50" height="50">
                </a>
            </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shopping</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                My Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">Register</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li><a class="dropdown-item" href="#">About Us</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
        </nav>
    </header>
    <!-- content -->
    <section class="content">
        <div class="text">
            <h1>Unleash the Road's Best: Power and Comfort Combined</h1>
            <p>Discover the perfect harmony of performance and luxury in our exquisite car collection.</p>
            <button>Explore</button>
        </div>
    </section>
    <div>
        <hr class="border border-danger border-3 opacity-50">
        <h1 class="pheading" id="New arrivals" aria-labelledby="New arrivals">Our Latest Products</h1>
        <hr class="border border-danger border-3 opacity-50">
    </div>

    <!-- cards -->
    <section class="sec">
        <div class="products">
            <div class="card">
                <div class="img">
                    <img src="/images/E-STAR-HERO.jpg.webp" alt="">
                </div>
                <div class="desc">Mercedes</div>
                <div class="title">GLE</div>
                <div class="box">
                    <div class="price">$20</div>
                    <div class="btn">Buy Now</div>
                </div>
            </div>
        </div>
    </section>
